    <h1>VACANCES</h1>
    <p><b>Valencia</b>, alli es on vaig anar de vacances. S'esta molt be a la platja, sense passar calor com a <b><i>Lleida</i></b>.</p>
    <p>Dins una cabana de fusta que es diu <b>BUNGALOW</b> alli dormiem ni aire  ni lavavo en un camping perdut de la mà de <b>DÈU</b> peroo hi habie <i>platja</i> que es el que mes importa</p>
