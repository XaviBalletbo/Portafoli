<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 2</title>
</head>
<body>
    <h2>Buscador de smartphones</h2>

    <label for="marca">Marca:</label>
    <input list="lista marcas" id="marca" name="marca">
    <datalist id="lista marcas">
        <option value="Apple">
        <option value="Samsung">
        <option value="Xiaomi">
        <option value="Huawei">
        <option value="Google Pixel">
    </datalist>

    <br><br>
    <label for="precio">Rango de Precio: </label>
<select name="precio" id="precio">
<option value="0-200">Menos de 200€</option>
<option value="200-500">Entre 200€ y 500€</option>
<option value="500-800">Entre 500€ y 800€</option>
<option value="800-1200">Entre 800€ y 1200€</option>
<option value="+1200"> Mas de 1200€</option>
</select>

</body>
</html>
