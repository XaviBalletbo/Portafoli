<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici3</title>
</head>
<body>
    <h1>Registre a la Xarxa Social</h1>
    
        <label for="nom">Nom complet:</label>
        <input type="text" id="nom" name="nom" required>
        <br><br>

        
        <label for="email">Correu electrònic:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        
        <label for="contrasenya">Contrasenya:</label>
        <input type="password" id="contrasenya" name="contrasenya" required>
        <br><br>

       
        <label for="data_naixement">Data de naixement:</label>
        <input type="date" id="data_naixement" name="data_naixement" required>
        <br><br>

        
        <label>Gènere:</label>
        <input type="radio" id="genere_masculi" name="genere" value="masculi" required>
        <label for="genere_masculi">Masculí</label>
        <input type="radio" id="genere_femeni" name="genere" value="femeni">
        <label for="genere_femeni">Femení</label>
        <input type="radio" id="genere_altres" name="genere" value="altres">
        <br><br>

        
        <input type="checkbox" id="termes" name="termes" required>
        <label for="termes">Accepto els termes i condicions</label>
        <br><br>

        
        <button type="submit">Registrar-se</button>
    
</body>
</html>
